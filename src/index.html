<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire de modification</title>
</head>
<body>
<table class="table" id="rules">
    <thead>
    <tr>
        <th>Number</th>
        <th>Code</th>
        <th>Rule</th>
    </tr>
    </thead>
    <tbody></tbody></tbody>
</table>
<form id = "myform">
    <div class="form-group">
        <label for="Number">Number:</label>
        <input type="number" class="form-control" id="Number" placeholder="200">
    </div>
    <div class="form-group">
        <label for="Code">Code:</label>
        <input type="text" class="form-control" id="Code" placeholder="4">
    </div>

    <fieldset class="form-group">
        <legend>Type de regle</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Exclure un ou plusieurs caracteres
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Présence d'une valeur
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                Mettre en dépendance avec un autre champ
            </label>
        </div>
    </fieldset>

    <div id = "cible">
        <div class="form-group">
            <label for="Number">Number:</label>
            <input type="number" class="form-control" id="NumberCible" placeholder="200">
        </div>
        <div class="form-group">
            <label for="Code">Code:</label>
            <input type="text" class="form-control" id="CodeCible" placeholder="4">
        </div>
    </div>

    <div id = "charRegexExclusion">
        <input class="form-control" type="text" placeholder="Chaine a Exclure">
    </div>




    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
